<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Text To Speech</title>
</head>

<body class="bg-purple-300">

  <div class="m-auto mt-40 flex flex-col items-center bg-purple-400 w-1/2 p-10 rounded-xl shadow-xl lg:w-1/4 ">
    <h1 class="text-sm font-bold text-white mb-4 text-shadow-lg lg:text-xl "> Enter text :</h1>
    <input type="text" id="txt" class="bg-white border-none rounded-md w-40 p-1 lg:w-60">
    <br><br>
    <select name="" id="select" class="bg-white border-none rounded-md w-40 p-1 lg:w-60"></select>


    <br><br>
    <button id="btnSpeak" class="p-2 px-4 bg-purple-600 font-bold text-white rounded-md shadow-md">Speech</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
